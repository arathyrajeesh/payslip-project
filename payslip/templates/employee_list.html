{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="container">
    <h2>Employee Records</h2>

    <a class="btn btn-success" href="{% url 'employee_create' %}"> Add Employee</a>

    <table>
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Basic Salary</th>
            <th>Actions</th>
        </tr>

        {% for emp in employees %}
        <tr>
            <td>{{ emp.emp_id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.designation }}</td>
            <td>â‚¹{{ emp.basic_salary }}</td>
            <td>
                <a class="btn" href="{% url 'employee_update' emp.id %}">Edit</a>
                <a class="btn" href="{% url 'employee_delete' emp.id %}"
                    onclick="return confirm('Are you sure you want to delete this employee?');">
                    Delete
                </a>
                <a class="btn" href="{% url 'salary_add' emp.emp_id %}">Salary</a>
                <a class="btn" href="{% url 'payslip' emp.emp_id %}">Payslip</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
